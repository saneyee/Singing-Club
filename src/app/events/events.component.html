<br>

<div *ngFor="let event of events | async"  class="event panel panel-default">
    <div class="panel-body">
        <h3 (click)="goToDetailPage(event)"><em>{{event.title}}</em> by {{event.trainer}}</h3>
        <div *ngIf="currentRoute === '/admin'">
            {{event.location}}
            <hr>
            <app-edit  [selectedEvent]="event"></app-edit>
        </div>
    </div>
</div>
